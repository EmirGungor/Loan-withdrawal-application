<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredi Hesaplama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Yükleme ekranı -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Yükleniyor...</p>
    </div>
    
    <div class="container" style=>
        <h1>Kredi Hesaplama</h1>
        <form id="loanForm">
            <div class="input-group">
                <label for="loanAmount">Kredi Miktarı:</label>
                <input type="number" id="loanAmount" placeholder="Çekmek istediğiniz miktarı girin" oninput="calculateLoan()" required>
            </div>
            <div class="input-group">
                <label for="installments">Taksit Sayısı:</label>
                <select id="installments" onchange="calculateLoan()">
                    <option value="3">3 Ay</option>
                    <option value="6">6 Ay</option>
                    <option value="9">9 Ay</option>
                    <option value="12">12 Ay</option>
                </select>
            </div>
            <div id="result">
                <p class="change">Geri Ödeme Tutarı: <span id="totalAmount">0</span> ₺</p>
                <p class="change">Komisyon Tutarı: <span id="commissionAmount">0</span> ₺</p>
                <p class="change">Aylık Taksit Tutarı: <span id="monthlyInstallment">0</span> ₺</p>
            </div>
        </form>

        <!-- WhatsApp İkonu -->
        <a href="https://wa.me/+905372623966" target="_blank">
            <img src="whatsapp-icon.png" alt="WhatsApp ile İletişime Geç" id="whatsapp-icon">
        </a>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
